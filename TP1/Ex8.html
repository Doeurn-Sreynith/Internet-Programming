        .wrapper{
            background-color: #d3d3d3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 50%;
            right: 50%;
            transform: translate(50%,-50%);
            gap: 3rem;
            
        }
        .drop{
            font-size: 60px;
            transform: translateY(-100vh);
            animation: drop_anime 600ms linear forwards calc(var(--order)*300ms);


        }
        @keyframes drop_anime {
            from{
                visibility: hidden;
                transform: translateY(-100vh);
                
            }
            to{
                visibility: visible;
                transform: translateY(0%);
            }
        }
    </style>
