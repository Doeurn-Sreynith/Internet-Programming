<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    #Container {
        width: 100%;
        min-height: 100vh;
        background-color: rgb(196, 255, 204);
        display: flex;
        align-items: center;
    }

    #box {
        width: 80%;
        height: fit-content;
        background-color: #ffffff;
        border: 6px solid black;
        justify-content: center;
        text-align: center;
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #box sticker {
        margin-top: 50px;
    }

    #sticker {
        font-size: 80px;
    }

    #text {
        font-family: 'Shantell Sans', cursive;
        font-size: 20px;
        text-indent: 6px;
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    #button {
        background-color: #3083ff;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        font-family: 'Shantell Sans', cursive;
        margin: 20px;
        padding: 10px;
        color: white;

    }

    #option {

        background-color: #f4f4f4;
        width: 80%;
        /* height: fit-content; */
        margin-bottom: 30px;
        border-radius: 6px;

    }

    #tag {
        /* text-indent: 20px; */
        height: 20px;
    }

    #part {
        height: 20px;
    }

    #price {
        height: 20px;
    }

    #link {
        height: 20px;
    }

    #icon1 {
        width: 300px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #icon2 {
        width: 300px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #icon3 {
        width: 300px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #icon4 {
        width: 300px;
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    #option-header {
        font-family: 'Shantell Sans', cursive;
    }

    .lds-ripple {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
    }

    .lds-ripple div {
        position: absolute;
        border: 4px solid black;
        opacity: 1;
        border-radius: 50%;
        animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
    }

    .lds-ripple div:nth-child(2) {
        animation-delay: -0.5s;
    }

    @keyframes lds-ripple {
        0% {
            top: 36px;
            left: 36px;
            width: 0;
            height: 0;
            opacity: 0;
        }

        4.9% {
            top: 36px;
            left: 36px;
            width: 0;
            height: 0;
            opacity: 0;
        }

        5% {
            top: 36px;
            left: 36px;
            width: 0;
            height: 0;
            opacity: 1;
        }

        100% {
            top: 0px;
            left: 0px;
            width: 72px;
            height: 72px;
            opacity: 0;
        }
    }

    .activity {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
