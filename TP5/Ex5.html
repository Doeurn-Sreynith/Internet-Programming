<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex5</title>
    <link rel="stylesheet" href="./Ex5.css">
</head>
<body>
    <style>
        .lds-heart {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            transform: rotate(45deg);
            transform-origin: 40px 40px;
        }
        .lds-heart div {
            top: 32px;
            left: 32px;
            position: absolute;
            width: 32px;
            height: 32px;
            background: #fff;
            animation: lds-heart 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .lds-heart div:after,
        .lds-heart div:before {
            content: " ";
            position: absolute;
            display: block;
            width: 32px;
            height: 32px;
            background: #fff;
        }
        .lds-heart div:before {
            left: -24px;
            border-radius: 50% 0 0 50%;
        }
        .lds-heart div:after {
            top: -24px;
            border-radius: 50% 50% 0 0;
        }
        @keyframes lds-heart {
            0% {
                transform: scale(0.95);
            }
            5% {
                transform: scale(1.1);
            }
            39% {
                transform: scale(0.85);
            }
            45% {
                transform: scale(1);
            }
            60% {
                transform: scale(0.95);
            }
            100% {
                transform: scale(0.9);
            }
        }
        
    </style>
    <div>
        <div class="container">
            <div class="input">
                <form action="#">
                    <label for="name">Name</label><br>
                    <input type="text"><br>
                    <label for="category">Category</label><br>
                    <input type="text"><br>
                    <label for="price">Price</label><br>
                    <input type="text"><br><br>
                    <input type="submit" value="Add">
                </form>
            </div>
            <!-- <div class="lds-heart"><div></div></div> -->
            <div class="output">
                
            </div>
        </div>
    </div>
    <script>
        const url="https://jsonplaceholder.typicode.com/photos";
        
        const getData=()=>{
            fetch(url).then(res=>res.json()).then(data=>{
                render(data)
            })
        }
        
        const render=(data)=>{
            let tmp="";
            data.forEach(item=>{
                tmp+=
                `
                <div class="box">
                    <div><img src="${item.thumbnailUrl}" alt="${item.albumId}-${item.title}"></div>
                    <div>
                        ${item.title}
                        <br> Album id: ${item.albumId} reil
                        <br> Category: 1
                    </div>
                    <div>
                        <a href="/Ex5_view.html?id=${item.id}">see</a>
                    </div>
                </div>
                `
            })
            document.querySelector(".output").innerHTML=tmp
        }
        window.addEventListener('load',getData())
    </script>
</body>
</html>
